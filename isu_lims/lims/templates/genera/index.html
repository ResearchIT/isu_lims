{% load static %}

<!-- main -->
<main role="main" id="main-content">
  	<div class="container">


{% if genera_list %}
    <ul>
    {% for genus in genera_list %}
        <li><a href="/lims/{{ genus.id }}/">{{ genus.genus }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No genera are available.</p>
{% endif %}

</main>
