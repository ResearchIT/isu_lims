{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
  <a href="{% url 'admin:app_list' app_label='lims' %}">Lims</a>
  <a href="/admin/lims/sample/">Samples</a>

  {% trans 'Import samples from CSV' %} {{ original|truncatewords:"18" }}
</div>
{% endblock %}

{% block content %}
<form enctype="multipart/form-data" action="/admin/sample/import" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
